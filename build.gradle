apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
    jcenter()
}

mainClassName = 'com.devjan.wifiqrcodegenerator.Main'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'

    // cli library
    compile 'info.picocli:picocli:2.2.1'

    testCompile 'junit:junit:4.12'
}
